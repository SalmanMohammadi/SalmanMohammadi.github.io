<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #000000;
        color: #00ff33;
        font-family: monospace;
        overflow: hidden;
        height: 100%;
        padding-bottom: 300px;
      }
      p {
        color: #00ff33;
        text-decoration: none; /* no underline */
        white-space: pre;
      }

      #secret-link {
        position: absolute;
        bottom: 10%;
      }

      #secret-link::before {
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
    <script>
      // Get a reference to the secret link paragraph
      window.onload = init;

      function init() {
        var secretLink = document.getElementById("secret-link");

        // Get the text content of the secret link paragraph
        var secretLinkText = secretLink.textContent;

        // Set the secret link paragraph to be empty
        secretLink.textContent = "";
        // var secretLinkText  =
        // Typewriter effect
        var i = 0;
        var typewriter = setInterval(function () {
          // If the entire string has been typed, stop the typewriter
          if (i >= secretLinkText.length) {
            console.log(secretLinkText);
            clearInterval(typewriter);

            // var actualLink = document.getElementById("secret-link");
            // actualLink.textContent = "click here."
          }
          // Otherwise, add the next character to the secret link paragraph
          else {
            secretLink.textContent += secretLinkText[i];
            i++;
          }
        }, 1);
      }
      function ValidatePassword() {
        var password = prompt("Please enter password to proceed", "");

        if (password == "suckerrr") {
          return true;
        }
        return false;
      }
    </script>
    <title>welcome.</title>
  </head>
  <body>
    <p id="secret-outer">
      <a
        id="actual-secret"
        href="secrets.txt"
        onclick="return ValidatePassword();"
      >
        click here
      </a>
    </p>
  </body>
</html>
